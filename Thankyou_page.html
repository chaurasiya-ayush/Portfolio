<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="bg-gray-800 border border-gray-700 rounded-lg p-8 w-11/12 md:w-1/2 lg:w-1/3 text-center animate-fade-in">
        <i class="bi bi-check-circle-fill text-green-500 text-7xl mb-4"></i>
        <h1 class="text-3xl font-bold mb-4">Thank You!</h1>
        <p class="text-lg mb-6">Your submission has been sent successfully.</p>
        <a href="index.html" class="inline-block">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
                Go To Home-Page
            </button>
        </a>
    </div>

    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-fade-in {
            animation: fade-in 1s ease-in-out;
        }
    </style>
</body>
</html>
